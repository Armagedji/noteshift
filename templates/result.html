<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Результат обработки - NoteShift</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
        h1 { margin-bottom: 20px; }
        .file-links a {
            display: inline-block;
            margin-right: 15px;
            margin-bottom: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .file-links a:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 25px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .back-link {
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Результат транспонирования</h1>

    <div class="file-links">
        <a href="{{ url_for('download_file', filename=musicxml_file) }}">Скачать MusicXML</a>
        <a href="{{ url_for('download_file', filename=midi_file) }}">Скачать MIDI</a>
        {% if png_file %}
        <a href="{{ url_for('output_file', filename=png_file) }}">Открыть PNG (превью)</a>
        {% endif %}
    </div>

    {% if png_file %}
    <img src="{{ url_for('output_file', filename=png_file) }}" alt="Превью партитуры" />
    {% else %}
    <p>Превью PNG недоступно.</p>
    {% endif %}

    <a href="{{ url_for('index') }}" class="back-link">← Вернуться назад</a>
</body>
</html>
